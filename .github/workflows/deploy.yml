name: Deploy server.js to AWS

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to AWS instance
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USERNAME }}
          key: ${{ secrets.AWS_SSH_KEY }}
          port: ${{ secrets.AWS_PORT || 22 }}
          source: "server/"
          target: "/home/${{ secrets.AWS_USERNAME }}/wparty"

      - name: Deploy on AWS instance
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USERNAME }}
          key: ${{ secrets.AWS_SSH_KEY }}
          port: ${{ secrets.AWS_PORT || 22 }}
          script: |
            cd /home/${{ secrets.AWS_USERNAME }}/wparty/server
            npm install --omit=dev
            pm2 restart wparty-server || pm2 start server.js --name wparty-server
